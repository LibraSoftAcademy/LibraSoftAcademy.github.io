<!-- <p class="paragraph_p">

不同於傳統教學的方式如背公式、死記，程式設計需要的是一種綜合性的能力，開發者需要去了解需求，分析問題，比如從導航外送員從餐廳送餐到客戶家裡，他可
能會遇到那些問題?下雨、前方有車禍會導致送餐延誤、中途取消訂單等等… 
所以每個問題，並沒有一個特定的答案，所以也不會存在一個特定的公式可以解答。因此，學習去分析問題，把事情討論清楚，變得十分重要，這種分析、研究的能
力是傳統教學和考試沒有辦法去做到的。</p><p class="paragraph_p">這樣問題導向的學習，可以訓練學生理解問題、解構問題、尋
求解決方案、以及不斷試驗改進。在學習程式的過程中，學生一定會碰到很多bugs(程式裡面稱錯誤為bugs)，也可以訓練他們如何有效去找資料、去跟網
路上的專家/程式人員溝通、自主思考、或是經由團隊的密切合作來完成一個解決方案。這不是現有過度重視成績的紙本考試教育有辦法教給學生的。</p><p class="paragraph_p">而
這樣重要的能力，也是我們出社會工作、賺錢、或是進一步要去解決複雜的問題時，所需要的東西。各行各業雖然不同，但是每天面對的流程，不就是理解問題、分
析問題，找解決方案，然後改進方法，找尋最佳化嗎? 
這就是所謂的核心能力、軟實力，但這樣的能力，卻也恰恰是大多數學校教育無法帶給學生的東西。因此，即便學生未來的目標
不是資訊產業的工作，卻也可以提升他們的核心競爭能力!
</p><p>‍</p></div></div> --></div></div></div><div class="footer"><div class="container"><div class="footer-wrapper"><div class="footer-logo-column"><a href="https://biznus-template.webflow.io/" class="w-inline-block"></a></div></div><div class="footer-bottom-wrapper"><div class="small footer-small">LibraSoft. © 2023</div></div></div></div><script src="course_intro_files/jquery-3.5.1.min.dc5e7f18c8.js" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="course_intro_files/webflow.56d8ed5b7.js" type="text/javascript"></script><a href="https://webflow.com/?utm_campaign=brandjs"><img src="course_intro_files/webflow-badge-icon.f67cd735e3.svg" alt="" style="margin-right: 8px; width: 16px;"><img src="course_intro_files/webflow-badge-text.6faa6a38cd.svg" alt="Made in Webflow"></a></body></html>
